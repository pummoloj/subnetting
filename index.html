<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subnetting Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Subnetting Calculator</h1>
    <form id="subnetForm">
      <label for="ipAddress">Indirizzo IP:</label>
      <input type="text" id="ipAddress" placeholder="Es. 192.168.1.0" required>
      
      <label for="numHosts">Numero di Host:</label>
      <input type="number" id="numHosts" placeholder="Es. 100" required>
      
      <label for="numSubnets">Numero di Sottoreti:</label>
      <input type="number" id="numSubnets" placeholder="Es. 4" required>
      
      <button type="submit">Calcola</button>
    </form>

    <div id="result" class="result">
      <!-- Risultati verranno mostrati qui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
